    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Archive System{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="bg-white text-green-600 p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-xl font-bold text-green-600 hover:text-green-800 transition-colors duration-200">
                    Archive System 
                </h1>    
                <div class="flex items-center space-x-4">
                    {% if user.is_authenticated %}
                    <div class="fixed top-0 left-0 min-h-screen w-48 bg-gray-300 text-white flex flex-col items-start p-6 space-y-4 shadow-lg">
                        <a href="{% url 'search_form' %}"class="flex text-black hover:bg-green-700 
                        px-3 py-2 rounded-md cursor-pointer transition-colors duration-200 flex jusitfy-between items-center gap-x-3">
                        <i class="fa-solid fa-pen-to-square text-lg"></i>
                        <span>Document</span>
                        </a>
                        <a href="{% url 'dashboard' %}" class="flex text-black hover:bg-green-700 
                        px-3 py-2 rounded-md cursor-pointer transition-colors duration-200 flex jusitfy-between items-center gap-x-3">
                        <i class="fa-regular fa-file text-lg"></i>
                        <span>Chat</span>
                        </a>
                        <!-- User dropdown menu -->
                        <div class="relative w-full">
                            <button id="userMenuButton" 
                            class="flex text-black hover:bg-green-700 
                                px-3 py-2 rounded-md cursor-pointer transition-colors duration-200 flex jusitfy-between items-center gap-x-3">
                                <i class="fa-solid fa-user text-lg"></i>
                                {{ user.username }}
                                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                    d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <!-- Dropdown menu -->
                            <div id="userDropdown" 
                                 class="hidden absolute left-0 mt-2 w-full bg-white rounded-md shadow-lg py-2 z-50">
                                <a href="{% url 'change_password' %}" 
                                   class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Change Password
                                </a>
                                <hr class="border-gray-200 my-1">
                                <a href="{% url 'logout' %}" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                    Logout
                                </a>
                            </div>
                        </div>
                    {% else %}
                        <a href="{% url 'login' %}" id="loginNavBtn"
                    class="ml-4 hover:bg-green-700 hover:text-white 
                    px-3 py-2 rounded-md cursor-pointer transition-colors duration-200">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>

    <!-- PAGE-SPECIFIC CONTENT -->
    <div class="container mx-auto mt-8">
    {% block content %}{% endblock %}
    </div>  

        <!-- JavaScript for dropdown functionality -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const userMenuButton = document.getElementById('userMenuButton');
                const userDropdown = document.getElementById('userDropdown');
                
                if (userMenuButton && userDropdown) {
                    // Toggle dropdown when button is clicked
                    userMenuButton.addEventListener('click', function(e) {
                        e.stopPropagation();
                        userDropdown.classList.toggle('hidden');
                    });
                    
                    // Close dropdown when clicking outside
                    document.addEventListener('click', function(e) {
                        if (!userMenuButton.contains(e.target) && !userDropdown.contains(e.target)) {
                            userDropdown.classList.add('hidden');
                        }
                    });
                }
            });
        </script>

    </body> 
    </html>
