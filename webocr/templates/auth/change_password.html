{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/change_password.css' %}">
<script src="{% static 'js/change_password.js' %}" defer></script>

<div class="w-full h-full flex flex-col items-center justify-center p-4">

  <div class="text-center mb-8">
    <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight text-green-700">
      Change Your Password
    </h1>
    <p class="mt-3 text-base text-gray-500">
      Enter your current password and a new one to update your account
    </p>
  </div>

  <div class="w-full max-w-xl">
    <div class="rounded-2xl bg-gray-50 shadow-lg p-6 sm:p-8 border border-gray-100">
      <form method="POST" class="space-y-5">
        {% csrf_token %}
        <div class="relative">
          <input type="password" name="old_password" required placeholder="Current password" class="w-full rounded-full border border-gray-300 bg-white px-5 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600 transition pr-10" />
          </div>
        <div class="relative">
          <input type="password" id ="new_password1" name="new_password1" required placeholder="New password" class="w-full rounded-full border border-gray-300 bg-white px-5 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600 transition pr-10" />
           </div>
        <div class="relative">
          <input type="password" id ="new_password2" name="new_password2" required placeholder="Confirm new password" class="w-full rounded-full border border-gray-300 bg-white px-5 py-3 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-600 focus:border-green-600 transition pr-10" />
           </div>
        <p class="text-sm text-gray-500">Choose a strong password and keep it private.</p>
        <button type="submit" class="w-full rounded-full bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 transition">
          Update Password
        </button>
      </form>
    </div>
  </div>

</div>
{% endblock %}
